<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VBS Magatapalli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-width: 120px;
      height: auto;
    }

    .theme {
      background: #dff0ff;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
    }

    .content {
      padding: 30px;
    }

    .schedule {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    h2 {
      color: #004080;
    }
  </style>
</head>
<body>

  <header>
    <!-- Convert the logo PDF to PNG/JPG and update the src below -->
    <img src="ThemeLogo.jpg" alt="VBS Logo" />
    <h1>VBS Magatapalli</h1>
  </header>

  <div class="theme">
    <strong>Theme:</strong> HONOURABLE VESSEL [VESSEL (ఘనత నిమితమైన పాత్ర)]
  </div>

  <div class="content">
    <div class="schedule">
      <h2>Timings</h2>
      <p><strong>Date:</strong> April - 25,26,27</p>
      <p><strong>Time:</strong> 9:00 AM </p>

      <h2>Teacher Schedules</h2>
      <ul>
        <li>Class 1: [Teacher Name] - [Time]</li>
        <li>Class 2: [Teacher Name] - [Time]</li>
        <li>Class 3: [Teacher Name] - [Time]</li>
        <!-- Add more as needed -->
      </ul>
    </div>
  </div>

</body>
</html>
