<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VBS Teachers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-width: 120px;
      height: auto;
    }

    .content {
      padding: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #aaa;
      padding: 12px;
    }

    thead {
      background-color: #dff0ff;
    }
  </style>
</head>
<body>

  <header>
    <img src="ThemeLogo.jpg" alt="VBS Logo" />
    <h1>VBS Magatapalli</h1>
  </header>

  <div class="content">
    <h2>వయస్సు కేటగిరీలు</h2>
    <table>
      <thead>
        <tr>
          <th>కేటగిరి</th>
          <th>వయస్సు</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>బిగినర్</td><td>5 సంవత్సరాలు</td></tr>
        <tr><td>ప్రేమరి</td><td>6 - 8 సంవత్సరాలు</td></tr>
        <tr><td>జూనియర్</td><td>9 - 11 సంవత్సరాలు</td></tr>
        <tr><td>ఇంటర్ మీడియట్</td><td>12 - 14 సంవత్సరాలు</td></tr>
        <tr><td>సీనియర్</td><td>15 - 17 సంవత్సరాలు</td></tr>
        <tr><td>యంగ్ అడల్ట్</td><td>18 సంవత్సరాలు</td></tr>
      </tbody>
    </table>
  </div>

</body>
</html>
